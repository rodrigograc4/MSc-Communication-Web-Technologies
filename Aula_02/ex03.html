<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>TDW P02_03 - É só cartões</title>
</head>

<body onload="main()">
  <div class="bg-light pt-3 pb-3">
    <div class="container">
      <h1 class="display-4">É só cartões</h1>
      <p class="lead">Para aprender conceitos de programação</p>
    </div>
  </div>
  <div class="container">
    <div id="cards" class="row mt-3">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script>
    function main() {
      const cardsContainer = document.getElementById('cards');

      const colors = ['bg-success', 'bg-danger', 'bg-info', 'bg-primary'];

      for (let i = 1; i <= 100; i++) {
        const colDiv = document.createElement('div');
        colDiv.className = 'col-md-3 mb-3';

        const cardDiv = document.createElement('div');
        cardDiv.className = `card ${colors[(i - 1) % 4]}`;

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';
        cardBody.innerText = `Cartão ${i}`;

        cardDiv.appendChild(cardBody);
        colDiv.appendChild(cardDiv);
        cardsContainer.appendChild(colDiv);
      }
    }
  </script>
</body>

</html>
