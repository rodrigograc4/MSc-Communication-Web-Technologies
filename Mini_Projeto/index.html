<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Poke Apollo</title>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/loading.css">
    <link rel="stylesheet" href="/css/name.css">
    <link rel="stylesheet" href="/css/choose.css">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-text">Apollo Company</div>
    </div>


    <!-- Game Container -->
    <div id="game-container">
        <!-- Tela inicial para pedir o nome do jogador -->
        <div id="start-screen">
            <h1 class="welcome">Welcome to Poke Apollo!</h1>
            <div class="name-card">
                <div class="row">
                    <div class="col-md-4">
                        <img src="/images/trainer.png" class="card-image">
                    </div>
                    <div class="col-md-8">
                        <p class="your-name">YOUR NAME?</p>
                        <input type="text" id="player-name">
                    </div>
                </div>
            </div>
            <button id="start-btn">Continue</button>
        </div>

        <!-- Tela de escolha de PokÃ©mon -->
        <div id="choose-pokemon-screen" class="hidden">
            <h1 class="choose-tittle">Choose your Pokemon:</h1>
            <div id="pokemon-options" class="card-container"></div>
        </div>

        <!-- Tela de escolha de movimentos -->
        <div id="choose-moves-screen" class="hidden">
            <h1 class="choose-tittle">Choose 4 Moves for your Pokemon:</h1>
            <div id="move-options" class="card-container"></div>
            <button id="start-battle-btn" class="hidden">Start Battle</button>
        </div>

        <!-- Tela da batalha -->
        <div id="battle-screen" class="hidden">
            <h1 class="choose-tittle">VS</h1>
            <div id="battle-log"></div>
            <button id="restart-btn" class="hidden">Reiniciar Jogo</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="loading.js"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
