<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Poke Apollo</title>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/loading.css">
    <link rel="stylesheet" href="/css/name.css">
    <link rel="stylesheet" href="/css/choose.css">
    <link rel="stylesheet" href="/css/battle.css">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-text">Apollo Company</div>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img id="logo" src="/images/logo.png" draggable="false" /></a>
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item ms-3">
                    <button id="highscore-btn" href="#!">Highscores</button>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Game Container -->
    <div id="game-container">
        <!-- Tela inicial para pedir o nome do jogador -->
        <div id="start-screen">
            <h1 class="welcome">Welcome to Poke Apollo!</h1>
            <div class="name-card">
                <div class="row">
                    <div class="col-md-4">
                        <img src="/images/trainer.png" class="card-image">
                    </div>
                    <div class="col-md-8">
                        <p class="your-name">YOUR NAME?</p>
                        <input type="text" id="player-name">
                    </div>
                </div>
            </div>
            <button id="start-btn">Continue</button>
        </div>

        <!-- Tela de escolha de PokÃ©mon -->
        <div id="choose-pokemon-screen" class="hidden">
            <h1 class="choose-tittle">Choose your Pokemon:</h1>
            <div id="pokemon-options" class="card-container"></div>
        </div>

        <!-- Tela de escolha de movimentos -->
        <div id="choose-moves-screen" class="hidden">
            <h1 class="choose-tittle">Choose 4 Moves for your Pokemon:</h1>
            <div id="move-options" class="card-container"></div>
            <button id="start-battle-btn" class="hidden">Start Battle</button>
        </div>

        <!-- Tela da batalha -->
        <div id="battle-screen" class="hidden">
            <div class="battle-log">
                <div id="battle-log" class="battle-log-container">
                    <h3 class="battle-log-title">BATTLE LOG</h3>
                    <ul id="log-list">
                        <!-- Logs of the battle will be appended here -->
                    </ul>
                </div>
            </div>
            <div class="backscene">
                <div class=" battle-fight">
                    <div id="loading-battle" class="">
                        <div class="row battle-names-row">
                            <div class="col-md-4">
                                <h1 class="player-name"></h1>
                            </div>
                            <div class="col-md-4">
                                <h1 class="battle-tittle">VS</h1>
                            </div>
                            <div class="col-md-4">
                                <h1 class="enemy-name"></h1>
                            </div>
                        </div>
                    </div>
                    <div id="battle" class="hidden">
                        <div class="row enemy-row">
                            <div class="col col-md-6">
                                <div class="enemy-pokemon-info">
                                    <h1 class="enemy-pokemon-name"></h1>
                                    <div class="enemy-pokemon-hp">
                                        <div class="enemy-pokemon-hp-bar"></div>
                                        <h1 class="enemy-pokemon-hp-text"></h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <img src="" class="enemy-pokemon-image">
                                </div>
                            </div>
                        </div>
                        <div class="row player-row">
                            <div class="col-md-6">
                                <div>
                                    <img src="" class="player-pokemon-image">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="player-pokemon-info">
                                    <h1 class="player-pokemon-name"></h1>
                                    <div class="player-pokemon-hp">
                                        <div class="player-pokemon-hp-bar"></div>
                                        <h1 class="player-pokemon-hp-text"></h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row fight-row">
                            <div class="col-md-6">
                            </div>
                            <div class="col-md-6">
                                <div id="fight-button" class="">
                                    <button id="fight-btn">Fight</button>
                                </div>
                                <div id="choose-moves" class="card-container">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="script.js"></script>
            <script src="loading.js"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
