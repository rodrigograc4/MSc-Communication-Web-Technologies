<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Poke Apollo | Highscores</title>
    <link rel="icon" href="./images/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/highscores.css">

    <!-- Importando o Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-text">Apollo Company</div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img id="logo" src="images/logo.png" draggable="false" /></a>
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item ms-3">
                    <button id="highscore-btn" href="#!">Highscores</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Game Container -->
    <div id="game-container">
        <!-- Highscores -->
        <div class="highscore-table">
            <div class="highscore-table-title">HIGHSCORES</div>
            <ul id="table-list" class="table-list"> <!-- Adicionando uma classe para a lista -->
                <li class="table-row define">
                    <span class="table-cell-info">Rank</span>
                    <span class="table-cell-info">Username</span>
                    <span class="table-cell-info">Pokemon</span>
                    <span class="table-cell-info">Score</span>
                </li>
                <!-- As linhas de pontuação serão inseridas aqui dinamicamente -->
            </ul>
        </div>
    </div>

    <!-- Not Supported -->
    <div class=" not-supported hidden">
        <h1>It's not possible to play in this dimensions.</h1>
    </div>

    <script src="loading.js"></script>
    <script src="highscores.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
