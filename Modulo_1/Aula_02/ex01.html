<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDW P02_01 - Verificar Par ou Ímpar</title>
</head>

<body>

    <div id="output"></div>

    <input type="number" id="myNum" min="0" max="20" value="4">

    <button id="testBtn">Check</button>

    <script>
        const output = document.getElementById('output');
        const myNum = document.getElementById('myNum');
        const testBtn = document.getElementById('testBtn');

        testBtn.addEventListener('click', checkVal);

        function checkVal() {
            const val = parseInt(myNum.value);
            const result = numChecker(val);
            output.innerHTML = result;
        }

        function numChecker(num) {
            console.log(num);
            let message;

            if (num % 2 === 0) {
                message = `O número ${num} é par.`;
            } else {
                message = `O número ${num} é ímpar.`;
            }

            return message;
        }
    </script>

</body>

</html>
